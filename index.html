<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="image">
          <img src="./images/image-product-desktop.jpg" />
        </div>

        <div class="description">
          <h1 class="title">PERFUME</h1>
          <h2 class="perfume-title">Gabrielle Essence Eau De Parfum</h2>

          <p class="details">
            A floral,solar and voluptuous interpretation composed by Oliver
            Palge,Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price">
            <div class="cols">
              <p class="discounted-price">$149.99</p>
            </div>

            <div class="cols">
              <p class="offered-price">$169.99</p>
            </div>
          </div>
          <div class="bottom">
            <button type="button">
              <div class="favicon">
                <img src="/images/icon-cart.svg" class="favicon" />
              </div>
              <div class="cart">Add to Cart</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
